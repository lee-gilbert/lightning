<div class="col-md-6 proposal-container">
  <h2 class="text-center">Edit Proposal</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="topic">Topic:</label>
      <input type="text" formControlName="topic" placeholder="topic" name="topic" class="form-control" id="topic">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
