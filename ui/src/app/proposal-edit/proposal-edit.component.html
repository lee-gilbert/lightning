<div class="col-md-6 proposal-container">
  <mat-card>     
      <mat-card-title>    
          Edit a Lightning Talk Proposal  
      </mat-card-title>
<mat-card-content>   
    <form [formGroup]="editForm" (ngSubmit)="onSubmit();">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" hidden="true" id="id">
      </div>
      <table>    
          <tr>    
              <td>    
                  <mat-form-field class="form-group">    
                      <input matInput formControlName="topic" id="topic" placeholder="Topic:"  type="text" >  
                  </mat-form-field>    
              </td>    
          </tr>    
          <tr>    
              <td>    
                  <mat-form-field class="form-group">    
                      <textarea matInput formControlName="description" id="description" placeholder="Description:" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                  </mat-form-field>    
              </td>    
          </tr> 
          <tr>    
              <td>    
                  <mat-form-field class="form-group">    
                      <input matInput formControlName="email" placeholder="Email Address:" type="text" id="email"> 
                      <mat-error *ngFor="let validation of email">
                          <mat-error class="error-message" *ngIf="editForm.get('email').hasError(validation.type) 
                          && (editForm.get('email').dirty || editForm.get('email').touched)">{{validation.message}}</mat-error>
                        </mat-error>   
                  </mat-form-field>    
              </td>    
          </tr> 
        </table>
   
      <button mat-raised-button color="primary" style="margin: 10px; width:100px">Update</button>
    </form>
    </mat-card-content>
    </mat-card>
  
  </div>
